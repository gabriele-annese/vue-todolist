<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app" class="container">
        <header class="app-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </header>

        <section class="new-todo">
            <input type="text" 
            placeholder="nuovo todo" 
            v-model.trim="newTodo" 
            @keyup.enter="addTodo" 
            ref="todoInput">
            <button class="button" 
            @click="addTodo">Aggiungi</button>
        </section>

        <main class="todos-section">

            <a href="#" 
            class="todo-filter" 
            @click.prevent="toggleFilter"
            > 
            Mostra solo Todo da completare</a>
            <h2 v-if="todos.length == 0">Aggiungi qualcosa alla lista</h2>
            <ul class="todos-list" v-else="todos.length > 0">
                <li class="todo" v-for="(todo, index) in todos" :class="{completed: todo.completed}" @click="updateStatus(index)" v-show="(filterActive === false) || (filterActive === true && todo.completed === false)">
                    <span class="text">{{todo.text}}</span>
                    <i class="fas fa-trash delete" @click="removeTodo(index)"></i>
                </li>
                <li v-show="filterActive && completedTodos == todos.length">
                    bravo hai completato tutti i todos
                </li>
            </ul>
        </main>
    </div>
    <div class="svg-footer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#001533" fill-opacity="1" d="M0,224L60,202.7C120,181,240,139,360,117.3C480,96,600,96,720,133.3C840,171,960,245,1080,266.7C1200,288,1320,256,1380,240L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    </div>
    

    <script src="main.js"></script>
    <!-- <script src="appunti.js"></script> -->
</body>
</html>
